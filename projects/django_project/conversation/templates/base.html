<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Site Title{% endblock %}</title>
    {#    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">#}
    {#    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">#}
    {% load static %}
    {#  <link href="{% static "lcars.min.css" %}" rel="stylesheet">#}
    <link href="{% static "lcars-main.css" %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Condensed" rel="stylesheet">
    <style>
        body {
            background: black;
            font-family: 'Ubuntu Condensed', sans-serif;
        }

    </style>
</head>
<body>
<div class="main">
    {% block main %}
        {% include "header.html" %}
        <div class="lcars-row spaced">
            <div class="lcars-column tall u-1-8">

                <ul class="lcars-menu">
                    <li class="lcars-blue-bg"><a href="#">Testing</a></li>
                    <li class="lcars-blue-bg tall large-gap">Testing Large</li>
                    <li class="lcars-tan-bg tall">Testing 2</li>
                    <li class="lcars-blue-bg tall">Testing Large 2</li>
                    <li class="lcars-tan-bg">Testing 3</li>
                </ul>
            </div>
            <div class="lcars-column u-6-8">

                {% block content %}
                {% endblock %}
            </div>
            <div class="lcars-column u-1-8 lcars-elbow right lcars-blue-bg">
                <a href="#">Side Button 4</a>
            </div>
        </div>
        <div class="lcars-row spaced">
            <div class="lcars-column u-2-8 lcars-elbow left large-gap lcars-blue-bg">

            </div>
            <div class="lcars-column u-6-8">
              {% include 'form.html' %}
            </div>

        </div>
        {% include "footer.html" %}




    {% endblock %}
</div>
</body>
</html>
